<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo1.css">
    <title>Interfaz 1</title>
</head>
<body>
    <main>
        <form action="post">
            <div> <label for="">Apellido</label> <input id="apellido" type="text" placeholder="Apellido (como se muestra en su pasaporte)"></div>
            <div> <label>Nombre</label> <input id="nombre" type="text" placeholder="Solo nombre"></div>
            <div> <label>Fecha de nacimiento</label> <select class="dia" aria-placeholder="Día">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>

            <select class="mes">
                <option value="">Enero</option>
                <option value="">Febrero</option>
                <option value="">Marzo</option>
                <option value="">Abril</option>
                <option value="">Mayo</option>
            </select>

            <select class="año">
                <option value="">2005</option>
                <option value="">2004</option>
                <option value="">2003</option>
                <option value="">2002</option>
                <option value="">2001</option>
            </select>
            </div>
            <div> <label>Ciudad de nacimiento</label> <input id="fechaNac" type="" placeholder="Ciudad de nacimiento"></div>
            <div>
                <label>País de nacimiento</label> <select id="paisNac">
                    <option value="">México</option>
                    <option value="">España</option>
                    <option value="">Honduras</option>
                    <option value="">Peru</option>
                    <option value="">Colombia</option>
                </select>
            </div>
            <div>
                <label>Nacionalidad</label><select name="Nacionalidad" id="nacionalidad">
                    <option value="">México</option>
                    <option value="">España</option>
                    <option value="">Honduras</option>
                    <option value="">Peru</option>
                    <option value="">Colombia</option>
                </select>
            </div>
            <div> <label>Número de pasaporte</label> <input id="numPas" type="text" placeholder="Número de pasaporte"></div>
            <div>
                <label>País donde ha sido emitido su pasaporte</label><select name="" id="">
                    <option value="">México</option>
                    <option value="">España</option>
                    <option value="">Honduras</option>
                    <option value="">Peru</option>
                    <option value="">Colombia</option>
                </select>
            </div>
            <div> <label>Fecha de emisión del pasaporte</label> <select class="dia" aria-placeholder="Día">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>

            <select class="mes">
                <option value="">Enero</option>
                <option value="">Febrero</option>
                <option value="">Marzo</option>
                <option value="">Abril</option>
                <option value="">Mayo</option>
            </select>

            <select class="año">
                <option value="">2005</option>
                <option value="">2004</option>
                <option value="">2003</option>
                <option value="">2002</option>
                <option value="">2001</option>
            </select>
            </div>
            <div>
                <label>Fecha de vencimiento de su pasaporte</label> <select class="dia" aria-placeholder="Día">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>                        <option value="">5</option>
                </select>
    
                <select class="mes">
                    <option value="">Enero</option>
                    <option value="">Febrero</option>
                    <option value="">Marzo</option>
                    <option value="">Abril</option>                        <option value="">Mayo</option>
                </select>
    
                <select class="año">
                    <option value="">2005</option>
                    <option value="">2004</option>
                    <option value="">2003</option>
                    <option value="">2002</option>                        <option value="">2001</option>
                </select>
            </div>
        </form>
    </main>
</body>
</html>
