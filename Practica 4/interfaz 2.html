<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo2.css">
    <title>Interfaz 2</title>
</head>
<body>
    <header>
        <h1> Encuesta </h1>
    </header>
    <main>
        <form action="post">
            <div id="flex-labels">
                <label>Nombre:</label>    
                <label>Correo electrónico:</label>
                <label>URL:</label>
                <label>Fecha:</label>
                <label>Tiempo:</label>
                <label>Fecha y hora:</label>
                <label>Mes:</label>
                <label>Semana:</label>
                <label>Número (min-10, max 10):</label>
                <label>Teléfono:</label> 
                <label>Término de búsqueda:</label> 
                <label>Color favorito:</label>
            </div>
            <div id="flex-inputs">
                <input type="text">
                <input type="email">
                <input type="url">
                <input type="date">
                <input type="time">
                <input type="datetime">
                <input type="month">
                <input type="week">
                <input type="number">
                <input type="tel">
                <input type="search">
                <input type="color">
            </div>
        </form>
    </main>
</body>
</html>
